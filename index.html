<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- icons -->
        <script src="https://kit.fontawesome.com/3be874c9a8.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="assets/css/style.css">

        <script
            src="scripts/controller/controllerIndex.js"
            type="module"
        ></script>
    </head>

    <body>
        <!-- <button class="btn btn-info">tanish</button> -->
        <div class="text-center fw-bold text-danger bg-info fs-1">
            Task Manager
        </div>

        <br />

        <div class="container">
            <div class="form-control">
                <label class="form-label">ID</label>
                <div>
                    <input
                        id="id"
                        type="text"
                        class="form-control"
                        placeholder="Type ID here"
                    />
                </div>
                <label class="form-label">Name</label>
                <div>
                    <input
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder="Type name here"
                    />
                </div>
                <label class="form-label">Description</label>
                <div>
                    <textarea
                        id="desc"
                        type="text"
                        class="form-control"
                        style="height: 100px"
                        placeholder="Type Description here"
                    ></textarea>
                </div>
                <label class="form-label">Date</label>
                <div>
                    <input id="date" type="date" class="form-control" />
                </div>
                <label class="form-label">URL</label>
                <div>
                    <input
                        type="text"
                        id="url"
                        class="form-control"
                        placeholder="Type URL here"
                    />
                </div>
            </div>
            <i class="fa-solid fa-circle-trash"></i>
            <br />

            <div class="btn-group">
                <button id="add" class="btn text-primary border-primary">
                    Add
                </button>
                <button id="delete" class="btn btn-primary">Delete</button>
                <button id="save" class="btn text-primary border-primary">
                    Save
                </button>
                <button id="load" class="btn btn-primary">Load</button>
                <button id="search" class="btn text-primary border-primary">
                    Search
                </button>
                <button id="clearSearch" class="btn btn-primary">
                    Clear Search
                </button>
                <button id="clearAll" class="btn text-primary border-primary">
                    Clear All
                </button>
            </div>

            <br />
            <br />

            <div class="container">
                <h6>Total Records: <span id="totalRec">0</span></h6>
                <h6>Mark Records: <span id="markRec">0</span></h6>
                <h6>Unmark Records: <span id="unmarkRec">0</span></h6>
            </div>

            <table class="table">
                <thead>
                    <tr class="table-success">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                        <th scope="col">URL</th>
                        <th scope="col">Operations</th>
                    </tr>
                </thead>

                <tbody id="taskBody">
                    <!-- Dynamically added through printTasks in conroller.js -->
                </tbody>
            </table>
        </div>
    </body>
</html>
